<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IGClone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <!-- header -->
        <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="#">Hidden brand</a>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">ini bukan search</button>
                    </form>
                </div>
            </nav>
    
            <div id="app" class="container my-3">
                <div class="row">
                    <!-- feed -->
                    <div class="col-md-8">
                        <div>
                            <div class="card pb-0">
                                <div class="card-body pb-0"><h5 class="font-weight-light">Nama gw</h5></div>
                            </div>
                            
                            <div class="border">
                                <img class="img-fluid" style="width:100%" src="http://cdn2.tstatic.net/makassar/foto/bank/images/dono-kasiono-indro_20180508_172559.jpg" >
                            </div>
                    
                                <div class="card" v-for="food in myFoods">
                                    <div class="card-body pb-0">
                                    <div class="d-flex justify-content-between">
                                        <h5 class="font-weight-bold">{{food.title}}</h5>
                                        <div class="d-flex align-items-baseline justify-content-between">
                                        <i class="fas fa-tag text-grey mr-2"></i>
                                        <p class="text-grey">{{food.category}}</p>
                                        </div>
                                    </div>
                        
                                    <ul class="border-bottom pb-4 list-none">
                                        <li v-for="ingredient in food.ingredients" class="text-grey mb-1">{{ingredient}}</li>
                                    </ul>
                                    </div>
                                </div>
                            <div class="pt-5"></div>
                        </div>
    
                    <div class="col-md-4">
    
                    </div>
                </div>
            </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="vue.js"></script>
</body>
</html>
